server.port= 8080

#设置邮件接收者
user.mailReceiver=haoling@intelasers.com

tomcat.uri-encoding= utf-8
tomcat.max-threads= 1024


spring.main.allow-bean-definition-overriding= true
spring.datasource.url=jdbc:mysql://localhost:3306/intelasers?useUnicode=true&characterEncoding=UTF-8&&useSSL=false&&serverTimezone = GMT
spring.datasource.username=root
spring.datasource.password=MyNewPass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.typeAliasesPackage=com.example.demo.domain
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.server.MaxFileSize=50MB
spring.server.MaxRequestSize=50MB

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java
#
##classpath目录下的WEB-INF文件夹内容修改不重启
#spring.devtools.restart.exclude=WEB-INF/**


## 允许前端访问
allow.origin= http:/intelasers.com:9090

